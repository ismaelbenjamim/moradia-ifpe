{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Programa de Moradia Estudantil do IFPE - Login</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'skydash/vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'skydash/vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'skydash/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'skydash/css/vertical-layout-light/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'skydash/images/favicon.png' %}"/>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="text-center mb-5">
                            <img src="{% static 'logo/logo.png' %}" width="170px" alt="logo">
                        </div>
                        <h4><span class="font-weight-light">Bem vindo ao</span>
                            <span class="font-weight-bold text-primary">Sistema Fluxo IFPE Reborn</span>
                        </h4>
                        <h6 class="font-weight-light">Faça o login para acessar a plataforma.</h6>
                        <form method="post" class="pt-3">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Email</label>
                                <input type="text" class="form-control form-control-lg" id="id_username"
                                       name="username" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="id_password">Senha</label>
                                <input type="password" class="form-control form-control-lg" id="id_password"
                                       name="password" placeholder="Senha">
                            </div>
                            <div class="mt-3">
                                <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="Entrar">
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        Lembre-se
                                    </label>
                                </div>
                                <a href="#" class="auth-link text-black">Esqueceu a senha?</a>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                Não possui cadastro? <a href="register.html" class="text-primary">Primeiro acesso</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="{% static 'skydash/vendors/js/vendor.bundle.base.js' %}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="{% static 'skydash/js/off-canvas.js' %}"></script>
<script src="{% static 'skydash/js/hoverable-collapse.js' %}"></script>
<script src="{% static 'skydash/js/template.js' %}"></script>
<script src="{% static 'skydash/js/settings.js' %}"></script>
<script src="{% static 'skydash/js/todolist.js' %}"></script>
<!-- endinject -->
</body>

</html>
